<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义对象</title>
    <script type="text/javascript">
        //创建对象方式1
        var student = new Object();
        student.name = "张三";
        student.age = 20;
        student.study = function (a,b) {
            return a + b;
        }

        alert(student.study(2,3));
        alert(student.name);
        alert(student.age);
    </script>
</head>
<body>

</body>
</html>

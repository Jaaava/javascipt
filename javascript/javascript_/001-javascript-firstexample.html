<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript弱类型.html</title>
    <!--
        js代码可以写在script标签中，写在type="text/script"下
        当然不写也可以，建议写上
    -->
    <script type="text/javascript">
        //var name = "oliver";

        //两种输出方式
        //alert("alert name = " +  name);

        //console.log("console name = " + name);
        //console的方式打在了控制台上

        //输出变量的类型使用typeof
        var age = 2 + "5";
        alert(typeof age);
        //类型重新定义了

        alert(typeof true);
    </script>
</head>

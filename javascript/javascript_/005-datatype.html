<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊值</title>
    <script type="text/javascript">
        /**
         * 特殊值：
         *      undefined：变量为赋值
         *      null：空值
         *      NaN：非数值
         */
        var bilibili;
        alert(bilibili);    //undefined

        var time = null;
        alert(time);    //null

        alert(5 * "hello");     //NaN
    </script>
</head>
<body>

</body>
</html>
